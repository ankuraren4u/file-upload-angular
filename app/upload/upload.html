<div class="container" ng-controller="FileUpload">
    <div class="upload-container">
        <input id="fileupload" type="file" name="files[]"  accept="video/*" data-url="https://upload.wistia.com/">
        <input class="btn" type="submit" class="btn" id="upload-btn" ng-click="openFileUpload()" value="Upload Video" />
    </div>
    <div class="loading__status" ng-if="progress != null">
        {{status}}
    </div>
    <div class="loader__wrapper" ng-if="progress != null">
          <div style="width:{{progress ? progress : 0}}%;background:#c00;height:6px;transition:width 0.3s ease-in-out"></div>
    </div>
    <div ng-if="loaded">
        <iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="800" height="600"></iframe>
    </div>
</div>
